{% extends 'website/layout.html' %}

{% block main %}
    <style>
        .prev,
        .next {
            cursor: pointer;
            width: auto;
            padding: 10px;
            color: deepskyblue;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


    </style>
    <div class="col-md-12">
        <h2>As nossas instalações</h2>
        <p>Percorra na galeria abaixo algumas fotos das nossas instalações</p>
    </div>
    {% load static %}
    <div class="container" style="text-align: center">
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="{% static 'website/images/esplanada.jpeg' %}" style="width:30%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="{% static 'website/images/esplanada2.jpg' %}" style="width:40%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="{% static 'website/images/chamine.jpg' %}" style="width:50%">
        </div>
    </div>
    <div class="container" style="padding-top: 10px;text-align: center">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
{% endblock main %}
